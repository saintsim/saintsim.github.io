<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Today's Weather</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <script type="module" crossorigin src="./assets/index-6WPW5lM8.js"></script>
      <link rel="stylesheet" crossorigin href="./assets/index.css">
    </head>
<body>
<div id="header">
    <div id="dateTime">
        <div id="time"></div>
        <div id="date" class="secondaryStyling"></div>
    </div>
    <div id="title">Tokyo</div>
</div>
<br />
<!--Current temp hour:<span id="currentHour"></span><br />-->
<div id="current_box">
    <div id="currentIconBox">
        <p><img id="currentWeatherIcon" src="" alt="Current Weather icon"></p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;<span id="currentConditions"></span></p>
    </div>
    <div id="currentConditionsBox">
        <p><span id="currentTemperature" class="strongStyling"></span>&nbsp;&nbsp;<span id="currentTemperatureFeelsLike" class="secondaryStyling"></span></p>
        <p><span id="currentRain"></span></p>
        <p><span id="carryUmbrealla"></span></p>
        <p><img id="umbrellaIcon" src="" alt="Umbrella icon"></p>
    </div>
</div>
<div id="blocks">
    <div id="morning_box" class="boxProperties">
        <div id="blockMorningTitle" class="strongStyling"></div>
        <p><img id="morningWeatherIcon" src="" width="96px" alt="Morning Weather icon"></p>
        <p><span id="blockMorningCurrentConditions"></span></p>
        <div id="blockMorningTemp" class="strongStyling"></div><br />
        <div id="blockMorningTempFeelsLike" class="secondaryStyling"></div><br />
        <p><span id="blockMorningCurrentRain"></span></p>
    </div>

    <div id="afternoon_box" class="boxProperties">
        <div id="blockAfternoonTitle" class="strongStyling"></div>
        <p><img id="afternoonWeatherIcon" src="" width="96px" alt="Afternoon Weather icon"></p>
        <p><span id="blockAfternoonCurrentConditions"></span></p>
        <div id="blockAfternoonTemp" class="strongStyling"></div><br />
        <div id="blockAfternoonTempFeelsLike" class="secondaryStyling"></div><br />
        <p><span id="blockAfternoonCurrentRain"></span></p>
    </div>

    <div id="evening_box" class="boxProperties">
        <div id="blockEveningTitle" class="strongStyling"></div>
        <p><img id="eveningWeatherIcon" src="" width="96px" alt="Evening Weather icon"></p>
        <p><span id="blockEveningCurrentConditions"></span></p>
        <div id="blockEveningTemp" class="strongStyling"></div><br />
        <div id="blockEveningTempFeelsLike" class="secondaryStyling"></div><br />
        <p><span id="blockEveningCurrentRain"></span></p>
    </div>
</div>
</body>
</html>
