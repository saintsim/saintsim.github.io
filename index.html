<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Today's Weather</title>
        <script type="module" src="built/date.js"></script>
        <script type="module" src="built/weather.js"></script>
        <link rel="stylesheet" href="src/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
<body>
<div id="title">Tokyo</div><br />
<div id="date"></div>
<div id="time"></div><br />
<!--Current temp hour:<span id="currentHour"></span><br />-->
Current:<br /><br /><span id="currentTemperature"></span>, <b><span id="currentConditions"></span></b>. <span id="currentRain"></span>
<p><img id="currentWeatherIcon" src="" alt="Current Weather icon"></p>
<span id="carryUmbrealla"></span>
<p><img id="umbrellaIcon" src="" alt="Umbrella icon"></p>
<br /><br />
<div id="morning_box" class="boxProperties">
    <div id="blockMorningTitle"></div>
    <p><img id="morningWeatherIcon" src="" alt="Morning Weather icon"></p>
    <div id="blockMorningTemp"></div><br />
    <div id="blockMorning"></div>
</div>

<div id="afternoon_box" class="boxProperties">
    <div id="blockAfternoonTitle"></div>
    <p><img id="afternoonWeatherIcon" src="" alt="Afternoon Weather icon"></p>
    <div id="blockAfternoonTemp"></div><br />
    <div id="blockAfternoon"></div>
</div>

<div id="evening_box" class="boxProperties">
    <div id="blockEveningTitle"></div>
    <p><img id="eveningWeatherIcon" src="" alt="Evening Weather icon"></p>
    <div id="blockEveningTemp"></div><br />
    <div id="blockEvening"></div>
</div>
<br /><br />
</body>
</html>
