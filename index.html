<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Today's Weather</title>
        <script type="module" src="built/date.js"></script>
        <script type="module" src="built/weather.js"></script>
        <link rel="stylesheet" href="src/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=thermometer" rel="stylesheet" />
    </head>
<body>
<div id="top-bar"></div>
<div id="header">
    <div id="currentIconBox" class="current-box-margins">
        <img id="currentWeatherIcon" src="" width="106px" alt="Current Weather icon"><br />
        <p>&nbsp;<span id="currentConditions" class="current-large-txt"></span></p>
    </div>
    <div id="dateTime">
        <div id="time"></div>
        <div id="date" class="secondaryStyling"></div>
        <div id="currentTemperatureBox" class="current-box-margins">
            <span class="material-symbols-outlined therm-size">thermometer</span><span id="currentTemperatureFeelsLike" class="strongStyling current-large-txt"></span>
        </div>
    </div>
    <div id="currentRainBox" class="current-box-margins">
        <div id="rainCircle"><img id="umbrellaIcon" src="" alt="Umbrella icon"></div>
        <div id="currentRainDescription">
            <b><span id="carryUmbrealla" class="strongStyling current-large-txt"></span></b>
            <br /><br />
            <span id="currentRain" class="current-medium-txt"></span>
        </div>

    </div>
</div>
<br />
<div id="blocks">
    <div id="morning_box" class="boxProperties">
        <div id="blockMorningTitle" class="strongStyling"></div>
        <p><img id="morningWeatherIcon" src="" width="80px" alt="Morning Weather icon"></p>
        <p><span id="blockMorningCurrentConditions"></span></p>
        <p><span id="blockMorningTempMinFeelsLike" class="strongStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockMorningTempMaxFeelsLike" class="strongStyling"></span></p><br />
        <p><span id="blockMorningCurrentRain"></span></p>
    </div>

    <div id="afternoon_box" class="boxProperties">
        <div id="blockAfternoonTitle" class="strongStyling"></div>
        <p><img id="afternoonWeatherIcon" src="" width="80px" alt="Afternoon Weather icon"></p>
        <p><span id="blockAfternoonCurrentConditions"></span></p>
        <p><span id="blockAfternoonTempMinFeelsLike" class="strongStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockAfternoonTempMaxFeelsLike" class="strongStyling"></span></p><br />
        <p><span id="blockAfternoonCurrentRain"></span></p>
    </div>

    <div id="evening_box" class="boxProperties">
        <div id="blockEveningTitle" class="strongStyling"></div>
        <p><img id="eveningWeatherIcon" src="" width="80px" alt="Evening Weather icon"></p>
        <p><span id="blockEveningCurrentConditions"></span></p>
        <p><span id="blockEveningTempMinFeelsLike" class="strongStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockEveningTempMaxFeelsLike" class="strongStyling"></span></p><br />
        <p><span id="blockEveningCurrentRain"></span></p>
    </div>
</div>
</body>
</html>
