<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Today's Weather</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
      <script type="module" crossorigin src="./assets/index-DKwh14Kz.js"></script>
      <link rel="stylesheet" crossorigin href="./assets/index.css">
    </head>
<body>
<div id="header">
    <div id="dateTime">
        <div id="time"></div>
        <div id="date" class="secondaryStyling"></div>
    </div>
    <div id="title">Tokyo</div>
</div>
<br />
<!--Current temp hour:<span id="currentHour"></span><br />-->
<div id="current_box">
    <div id="currentIconBox" class="current-box-margins">
        <p><img id="currentWeatherIcon" src="" width="96px" alt="Current Weather icon"></p>
        <p>&nbsp;<span id="currentConditions" class="current-large-txt"></span></p>
    </div>
    <div id="currentTemperatureBox"  class="current-box-margins">
        <p><span id="currentTemperature" class="strongStyling current-large-txt"></span></p>
        <p><span id="currentTemperatureFeelsLike" class="secondaryStyling"></span></p>
    </div>
    <div id="currentRainBox" class="current-box-margins">
        <span id="currentRain"></span><br /><br /><span class="material-icons-outlined secondaryStyling">water_drop</span>
    </div>
    <div id="currentConditionsBox" class="current-box-margins">
        <p>&nbsp;<b><span id="carryUmbrealla" class="strongStyling current-large-txt"></span></b></p>&nbsp;<span class="secondaryStyling"><span class="material-icons-outlined">water_drop</span>%</span>
        <p><img id="umbrellaIcon" src="" alt="Umbrella icon"></p>
    </div>
</div>
<div id="blocks">
    <div id="morning_box" class="boxProperties">
        <div id="blockMorningTitle" class="strongStyling"></div>
        <p><img id="morningWeatherIcon" src="" width="80px" alt="Morning Weather icon"></p>
        <p><span id="blockMorningCurrentConditions"></span></p>
        <p><span id="blockMorningTempMin" class="strongStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockMorningTempMax" class="strongStyling"></span></p>
        <p><span id="blockMorningTempMinFeelsLike" class="secondaryStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockMorningTempMaxFeelsLike" class="secondaryStyling"></span></p><br />
        <p><span id="blockMorningCurrentRain"></span></p>
    </div>

    <div id="afternoon_box" class="boxProperties">
        <div id="blockAfternoonTitle" class="strongStyling"></div>
        <p><img id="afternoonWeatherIcon" src="" width="80px" alt="Afternoon Weather icon"></p>
        <p><span id="blockAfternoonCurrentConditions"></span></p>
        <span id="blockAfternoonTempMin" class="strongStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockAfternoonTempMax" class="strongStyling"></span><br />
        <p><span id="blockAfternoonTempMinFeelsLike" class="secondaryStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockAfternoonTempMaxFeelsLike" class="secondaryStyling"></span></p><br />
        <p><span id="blockAfternoonCurrentRain"></span></p>
    </div>

    <div id="evening_box" class="boxProperties">
        <div id="blockEveningTitle" class="strongStyling"></div>
        <p><img id="eveningWeatherIcon" src="" width="80px" alt="Evening Weather icon"></p>
        <p><span id="blockEveningCurrentConditions"></span></p>
        <span id="blockEveningTempMin" class="strongStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockEveningTempMax" class="strongStyling"></span><br />
        <p><span id="blockEveningTempMinFeelsLike" class="secondaryStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockEveningTempMaxFeelsLike" class="secondaryStyling"></span></p><br />
        <p><span id="blockEveningCurrentRain"></span></p>
    </div>
</div>
</body>
</html>
