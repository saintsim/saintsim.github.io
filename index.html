<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Today's Weather</title>
        <script type="module" src="built/date.js"></script>
        <script type="module" src="built/weather.js"></script>
        <link rel="stylesheet" href="src/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=thermometer" rel="stylesheet" />
    </head>
<body>
<div id="top-bar"></div>
<div id="header">
    <div id="currentIconBox" class="current-box-margins">
        <img id="currentWeatherIcon" src="" width="106px" alt="Current Weather icon"><br />
        <p>&nbsp;<span id="currentConditions" class="current-large-txt"></span></p>
    </div>
    <div id="dateTime">
        <div id="time"></div>
        <div id="date" class="secondaryStyling"></div>
        <div id="currentTemperatureBox" class="current-box-margins">
            <span class="material-symbols-outlined therm-size">thermometer</span><span id="currentTemperatureFeelsLike" class="strongStyling current-large-txt"></span>
        </div>
    </div>
    <div id="todayRainBox">
        <div id="rainCircle"><img id="umbrellaIcon" src="" alt="Umbrella icon"></div>
        <div id="todayRainDescription">
            <b><span id="carryUmbrealla" class="strongStyling current-large-txt"></span></b>
            <br /><br />
            <span id="todayRain" class="current-medium-txt"></span>
        </div>
    </div>
</div>
<br />
<div id="blocks">
    <div id="weather_box" class="boxProperties">
        <div class="weather-block">
            <div class="weather-block-conditions">
                <p><img id="morningWeatherIcon" src="" width="60px" alt="Morning Weather icon"></p>
                <p><span id="blockMorningCurrentConditions"></span></p>
            </div>
            <div class="weather-block-temp">
                <p><span id="blockMorningTempMinFeelsLike" class="strongStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockMorningTempMaxFeelsLike" class="strongStyling"></span></p>
                <p class="topmargin"><span id="blockMorningCurrentRain" class="grey-txt"></span></p>
            </div>
        </div>
        <hr class="weather-divide" />
        <div class="weather-block">
            <div class="weather-block-conditions">
                <p><img id="afternoonWeatherIcon" src="" width="60px" alt="Afternoon Weather icon"></p>
                <p><span id="blockAfternoonCurrentConditions"></span></p>
            </div>
            <div class="weather-block-temp">
                <p><span id="blockAfternoonTempMinFeelsLike" class="strongStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockAfternoonTempMaxFeelsLike" class="strongStyling"></span></p>
                <p class="topmargin"><span id="blockAfternoonCurrentRain" class="grey-txt"></span></p>
            </div>
        </div>
        <hr class="weather-divide" />
        <div class="weather-block">
            <div class="weather-block-conditions">
                <p><img id="eveningWeatherIcon" src="" width="60px" alt="Evening Weather icon"></p>
                <p><span id="blockEveningCurrentConditions"></span></p>
            </div>
            <div class="weather-block-temp">
                <p><span id="blockEveningTempMinFeelsLike" class="strongStyling"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="blockEveningTempMaxFeelsLike" class="strongStyling"></span></p>
                <p class="topmargin"><span id="blockEveningCurrentRain" class="grey-txt"></span></p>
            </div>
        </div>
    </div>

    <div id="outfit_box" class="boxProperties outfitBoxProperties">
        <div id="blue-box"></div>
        <span id="outfit-shorts">Shorts</span><br /><br />
        <span id="outfit-trousers">Trousers</span><br /><br />
        <span id="outfit-jumper">Jumper</span><br /><br />
        <span id="outfit-light-jacket">Light jacket</span><br /><br />
        <span id="outfit-big-coat">Big coat</span><br /><br />
        <span id="outfit-scarf">Scarf</span><br /><br />
        <span id="outfit-hat-gloves">Hat & Gloves</span><br /><br />
        <span id="outfit-umbrella">Umbrella</span>
        <br />
        <img class="img-icon" src="/public/assets/images/icon-hanger-64.png" width="80px" alt="Coat hanger icon">
    </div>

    <div id="schedule_box" class="boxProperties scheduleBoxProperties">
        <img class="img-icon" src="/public/assets/images/icon-bus.svg" width="80px" alt="Bus icon">
    </div>
</div>
</body>
</html>
